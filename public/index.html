<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMB Email Aid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section id="main" class="section">
    <div id="heading">
      <h>SMB Email Aid</h>
      <h1 style="padding-top: 0px; font-size: 15px;font-weight: bold; color: white;"><em>Novel phrases from GPT-2 by OpenAI</em></h1>
    </div>
    <div class="row">
      <div class="column_left"> 
        <form id="gen-form">
          <div class="field">
                <label class="label" style="color: white">Phrase Prompt</label>
                <div class="control">
                  <textarea id="prefix" class="textarea" type="text" placeholder="Starbucks coffee is" rows="2" style="overflow: scroll; resize: none"></textarea>
                </div>
                <em class="help" style="color: white">Enter a prompt to start us off</em>
              </div>
              <div class="field">
                <label class="label" style="color: white">Generated Phrase Length</label>
                <div class="control">
                  <input id="length" class="input" type="text" placeholder="Text input" value="100">
                </div>
                 <em class="help" style="color: white">Max Length: 1023 chars</em>
              </div>
              <div class="buttons">
                <span class="control">
                  <button id="clear-text" class="button is-link" style="background-color: #EA350D">
                    <span><b>Refresh All</b></span>
                  </button>
                  <button type="submit" name="submit" id="generate-text" class="button is-link" style="background-color: #03BDA7">
                    <span><b>Generate Phrases</b></span>
                  </button>
                </span>
              </div>
        </form>
      </div>
      <div class="column_right" style="overflow: scroll;">
        <label class="label" style="color: white">Generated Phrases</label>
        <div id="output"> 
          <ol id="model-output">
          </ol>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Jazzberry Jam, Senior Capstone 2020, Tufts University | Made using <a href="https://github.com/minimaxir/gpt-2-simple" target="_blank"><strong>gpt-2-simple</strong></a>
        and <a href="https://github.com/minimaxir/gpt-2-cloud-run" target="_blank"><strong>gpt-2-cloud-run</strong></a>
        by <a href="https://minimaxir.com" target="_blank">Max Woolf</a>. Original GPT-2 model provided by <a
          href="https://openai.com" target="_blank">OpenAI</a>. This website content
        is licensed <a href="http://opensource.org/licenses/mit-license.php" target="_blank">MIT</a>.
      </p>
    </div>
  </footer>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>

<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js">
</script>

<script type="text/javascript" src="js/script.js"></script>

</html>
